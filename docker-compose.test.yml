version: '3.8'

# Docker Compose configuration for local testing environment
# This sets up an isolated test environment with Supabase and Redis

services:
  # PostgreSQL database for testing
  postgres:
    image: supabase/postgres:15.1.0.117
    container_name: adsapp_test_postgres
    environment:
      POSTGRES_DB: adsapp_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "54322:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adsapp_test_network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: adsapp_test_redis
    ports:
      - "6380:6379"
    command: redis-server --requirepass testpassword
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_test_data:/data
    networks:
      - adsapp_test_network

  # Supabase Auth (GoTrue)
  auth:
    image: supabase/gotrue:v2.99.0
    container_name: adsapp_test_auth
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:54321
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@postgres:5432/adsapp_test?search_path=auth
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: ""
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_HOST: inbucket
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/reset-password
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/verify
    ports:
      - "54321:9999"
    networks:
      - adsapp_test_network

  # Supabase Storage
  storage:
    image: supabase/storage-api:v0.40.4
    container_name: adsapp_test_storage
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/adsapp_test
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    ports:
      - "54323:5000"
    volumes:
      - storage_test_data:/var/lib/storage
    networks:
      - adsapp_test_network

  # Supabase REST API (PostgREST)
  rest:
    image: postgrest/postgrest:v11.2.0
    container_name: adsapp_test_rest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/adsapp_test
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: "false"
    ports:
      - "54324:3000"
    networks:
      - adsapp_test_network

  # Supabase Realtime
  realtime:
    image: supabase/realtime:v2.25.35
    container_name: adsapp_test_realtime
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: adsapp_test
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    command: >
      sh -c "/app/bin/migrate && /app/bin/realtime eval 'Realtime.Release.seeds(Realtime.Repo)' && /app/bin/server"
    ports:
      - "54325:4000"
    networks:
      - adsapp_test_network

  # Mail catcher for testing emails
  inbucket:
    image: inbucket/inbucket:stable
    container_name: adsapp_test_mail
    ports:
      - "54326:9000"  # Web interface
      - "2500:2500"   # SMTP
    networks:
      - adsapp_test_network

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local
  storage_test_data:
    driver: local

networks:
  adsapp_test_network:
    driver: bridge

# Usage:
# Start test environment:    docker-compose -f docker-compose.test.yml up -d
# Stop test environment:     docker-compose -f docker-compose.test.yml down
# Clean up completely:       docker-compose -f docker-compose.test.yml down -v
# View logs:                 docker-compose -f docker-compose.test.yml logs -f
